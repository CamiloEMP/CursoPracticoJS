<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas</title>
</head>
<body>
  <header>
    <h1>Calcular figuras geométricas</h1>
  </header>
  <section class="cuadrado">
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="inputCuadrado">¿Cuando mide cada lado del cuadrado?</label>
      <input id="inputCuadrado" type="number">
      <button type="button" onclick="perimetroCuadrado()">Calcular el perímetro</button>
      <button type="button" onclick="areaCuadrado()">Calcular el área</button>
    </form>
  </section>
  <section class="triangulo">
    <h2>Calcular el área y perímetro de un triangulo</h2>
    <form>
      <label for="inputLadoA">Cuanto mide el lado "a" del triangulo</label>
      <input id="inputLadoA" type="number">
      <label for="inputLadoB">Cuanto mide el lado "b" del triangulo</label>
      <input id="inputLadoB" type="number">
      <label for="inputBase">Cuanto mide la base del triangulo</label>
      <input id="inputBase" type="number">
      <button type="button" onclick="perimetroTriangulo1()">Calcular el perímetro</button>
      <button type="button" onclick="areaTriangulo1()">Calcular el área</button>
    </form>
  </section>
  <script src="./figuras.js"></script>
</body>
</html>
